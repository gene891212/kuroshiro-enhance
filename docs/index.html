<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuroshiro-enhance Demo</title>
    <link rel="icon" type="image/svg+xml" href="/kuroshiro-enhance/favicon.svg">
    <style>
        /* 定義字體變數 */
        :root {
            --font-chinese: 'PingFang TC', 'Microsoft JhengHei', 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-japanese: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Noto Sans CJK JP', 'Yu Gothic', 'Meiryo', sans-serif;
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --border-color: #e1e8ed;
            --bg-light: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #4a5568;
        }

        /* 繁體中文字體 - 用於介面文字 */
        body {
            font-family: var(--font-chinese);
            container-type: inline-size;
            container-name: page;
            padding: 0;
            background: #f5f7fa;
            min-height: 100vh;
            margin: 0;
        }

        /* 日文字體類別 - 用於日文內容 */
        .japanese-text {
            font-family: var(--font-japanese);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            background: white;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 400;
        }

        .github-link {
            text-align: center;
            margin-bottom: 3rem;
        }

        .github-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 400;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        .github-link a:hover {
            opacity: 0.7;
        }

        /* 日文輸入和顯示區域 */
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
            font-size: 1rem;
            font-family: var(--font-japanese);
            transition: border-color 0.2s;
            box-sizing: border-box;
            resize: vertical;
            background: white;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button {
            display: block;
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            opacity: 0.7;
        }

        button:hover:not(:disabled) {
            opacity: 0.9;
        }

        /* 日文結果顯示區域 */
        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            padding-top: 3rem;
            border: 1px solid var(--border-color);
            background: var(--bg-light);
            border-radius: 4px;
            min-height: 100px;
            white-space: pre-wrap;
            font-size: 1.1rem;
            line-height: 2;
            font-family: var(--font-japanese);
            margin-bottom: 1rem;
        }

        #result.json-mode {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow-x: auto;
            line-height: 1.2;
        }

        #result.json-mode .json-key {
            color: #9cdcfe;
        }

        #result.json-mode .json-string {
            color: #ce9178;
        }

        #result.json-mode .json-number {
            color: #b5cea8;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .option-group {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            font-size: 0.95rem;
            transition: border-color 0.2s;
            background: white;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        /* 日文振り仮名樣式 */
        ruby,
        rt,
        ruby>rb {
            font-family: var(--font-japanese);
        }

        ruby {
            line-height: 2.5;
        }

        rt {
            font-size: 0.6em;
            font-weight: normal;
            line-height: 0.5em;
        }

        ruby>rb {
            font-size: 1em;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
        }

        .loading::before {
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #e74c3c;
            background: #fadbd8;
            border: 1px solid #f5b7b1;
            padding: 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .option-group.disabled {
            opacity: 0.4;
            pointer-events: none;
        }

        .option-group.disabled label {
            color: #95a5a6;
        }

        .option-group.disabled select {
            background-color: #ecf0f1;
            color: #95a5a6;
            border-color: var(--border-color);
        }

        .result-container {
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 3px;
            padding: 0.4rem 0.75rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: opacity 0.2s;
            width: auto;
            display: inline-block;
            font-weight: 500;
        }

        .copy-btn:hover {
            opacity: 0.85;
        }

        .copy-btn:active {
            opacity: 1;
        }

        .copy-btn.copied {
            background: #27ae60;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1rem;
            }

            .options {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>🎌 Kuroshiro-enhance Demo</h1>
        <p class="subtitle">A powerful Japanese text conversion library</p>

        <div class="github-link">
            <a href="https://github.com/gene891212/kuroshiro" target="_blank">
                📖 View on GitHub
            </a>
        </div>

        <div>
            <label for="inputText">輸入日文文本 (Enter Japanese Text):</label>
            <textarea id="inputText" rows="4" placeholder="ここに日本語の文章を入力してください。" class="japanese-text" disabled>
壁の写真 錆びたフレーム
空の花瓶 あの日のままで
捨てられない 古びたテディベア
擦り切れたネイビーのコート</textarea>
        </div>

        <div class="options">
            <div class="option-group">
                <label for="targetSyllabary">轉換目標 (To):</label>
                <select id="targetSyllabary" disabled>
                    <option value="hiragana"><span class="japanese-text">ひらがな</span> (Hiragana)</option>
                    <option value="katakana"><span class="japanese-text">カタカナ</span> (Katakana)</option>
                    <option value="romaji">Romaji</option>
                </select>
            </div>
            <div class="option-group">
                <label for="conversionMode">模式 (Mode):</label>
                <select id="conversionMode" disabled>
                    <option value="furigana"><span class="japanese-text">ふりがな</span> (Furigana)</option>
                    <option value="furigana_map"><span class="japanese-text">ふりがなマップ</span> (Furigana Map)</option>
                    <option value="normal"><span class="japanese-text">ノーマル</span> (Normal)</option>
                    <option value="spaced"><span class="japanese-text">スペース入り</span> (Spaced)</option>
                </select>
            </div>
            <div class="option-group" id="includeKatakanaGroup">
                <label for="includeKatakana">包含片假名 (Include Katakana):</label>
                <select id="includeKatakana" disabled>
                    <option value="false">否 (No)</option>
                    <option value="true">是 (Yes)</option>
                </select>
                <small style="color: var(--text-secondary); font-size: 0.85em; margin-top: 0.25rem;">
                    僅在<span class="japanese-text">振り仮名</span>模式下有效 (Only effective in Furigana mode)
                </small>
            </div>
        </div>

        <button id="convertBtn" disabled>初始化中... (Initializing...)</button>

        <div class="result-container">
            <button id="copyBtn" class="copy-btn" style="display: none;">📋 複製 Ruby</button>
            <div id="result" class="loading">載入中... (Loading...)</div>
        </div>
    </div>

    <!-- Load Kuroshiro-enhance and Kuromoji Analyzer -->
    <script src="https://unpkg.com/kuroshiro-enhance@latest/dist/kuroshiro.min.js"></script>
    <!-- <script src="./kuroshiro.min.js"></script> -->
    <script src="https://unpkg.com/kuroshiro-analyzer-kuromoji@1.1.0/dist/kuroshiro-analyzer-kuromoji.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 處理 UMD 模組的預設導出
            const KuroshiroClass = window.Kuroshiro.default || window.Kuroshiro;
            const kuroshiro = new KuroshiroClass();
            const convertBtn = document.getElementById('convertBtn');
            const inputText = document.getElementById('inputText');
            const resultDiv = document.getElementById('result');
            const targetSyllabary = document.getElementById('targetSyllabary');
            const conversionMode = document.getElementById('conversionMode');
            const includeKatakana = document.getElementById('includeKatakana');
            const includeKatakanaGroup = document.getElementById('includeKatakanaGroup');
            const copyBtn = document.getElementById('copyBtn');

            let lastResult = '';

            // Function to copy ruby text to clipboard
            function copyRubyToClipboard() {
                if (!lastResult) return;

                navigator.clipboard.writeText(lastResult).then(() => {
                    copyBtn.textContent = '✅ 已複製!';
                    copyBtn.classList.add('copied');
                    setTimeout(() => {
                        copyBtn.textContent = '📋 複製 Ruby';
                        copyBtn.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('複製失敗:', err);
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = lastResult;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);

                    copyBtn.textContent = '✅ 已複製!';
                    copyBtn.classList.add('copied');
                    setTimeout(() => {
                        copyBtn.textContent = '📋 複製 Ruby';
                        copyBtn.classList.remove('copied');
                    }, 2000);
                });
            }

            // Function to update includeKatakana availability
            function updateIncludeKatakanaAvailability() {
                const isFuriganaMode = conversionMode.value === 'furigana' || conversionMode.value === 'furigana_map';
                if (isFuriganaMode) {
                    includeKatakanaGroup.classList.remove('disabled');
                } else {
                    includeKatakanaGroup.classList.add('disabled');
                    // Reset to default value when disabled
                    includeKatakana.value = 'false';
                }
            }

            // Function to format JSON with syntax highlighting
            function formatJSON(obj) {
                let json = JSON.stringify(obj, null, 2);
                // Add syntax highlighting
                json = json.replace(/"([^"]+)":/g, '<span class="json-key">"$1"</span>:');
                json = json.replace(/: "([^"]*)"/g, ': <span class="json-string">"$1"</span>');
                json = json.replace(/: (\d+)/g, ': <span class="json-number">$1</span>');
                return json;
            }

            // Initialize Kuroshiro
            const base = window.location.pathname.replace(/\/$/, '');
            kuroshiro.init(new KuromojiAnalyzer({ dictPath: base + '/dict/' }))
                .then(() => {
                    convertBtn.disabled = false;
                    convertBtn.textContent = '轉換 (Convert)';

                    // Enable form elements
                    inputText.disabled = false;
                    targetSyllabary.disabled = false;
                    conversionMode.disabled = false;
                    includeKatakana.disabled = false;

                    console.log('Kuroshiro has been initialized.');
                    // Initialize UI state
                    updateIncludeKatakanaAvailability();
                    // Perform an initial conversion
                    performConversion();
                })
                .catch(err => {
                    resultDiv.className = 'error';
                    resultDiv.textContent = '初始化失敗 (Initialization Failed): ' + err.message;
                    console.error(err);
                });

            function performConversion() {
                const text = inputText.value;
                if (!text) {
                    resultDiv.innerHTML = '';
                    resultDiv.className = '';
                    copyBtn.style.display = 'none';
                    lastResult = '';
                    return;
                }

                resultDiv.className = 'loading';
                resultDiv.textContent = '轉換中... (Converting...)';
                copyBtn.style.display = 'none';

                const options = {
                    to: targetSyllabary.value,
                    mode: conversionMode.value,
                    romajiSystem: 'hepburn', // Or 'nippon', 'passport'
                };

                // Only include includeKatakana option when in furigana mode
                if (conversionMode.value === 'furigana' || conversionMode.value === 'furigana_map') {
                    options.includeKatakana = includeKatakana.value === 'true';
                }

                kuroshiro.convert(text, options)
                    .then(result => {
                        resultDiv.className = '';
                        
                        // Check if result is an object (furigana_map mode)
                        if (typeof result === 'object' && result !== null) {
                            // Display JSON format for furigana_map
                            resultDiv.classList.add('json-mode');
                            resultDiv.innerHTML = formatJSON(result);
                            lastResult = JSON.stringify(result, null, 2);
                        } else {
                            // When using furigana mode, the result is HTML.
                            // For other modes, it's plain text.
                            resultDiv.innerHTML = result;
                            lastResult = result;
                        }

                        // Show copy button if there's a result
                        if (result && (typeof result === 'string' ? result.trim() : true)) {
                            copyBtn.style.display = 'block';
                        }
                    })
                    .catch(err => {
                        resultDiv.className = 'error';
                        resultDiv.textContent = 'Error: ' + err.message;
                        copyBtn.style.display = 'none';
                        lastResult = '';
                        console.error(err);
                    });
            }

            // Add event listeners
            convertBtn.addEventListener('click', performConversion);
            copyBtn.addEventListener('click', copyRubyToClipboard);
            inputText.addEventListener('input', performConversion);
            targetSyllabary.addEventListener('change', performConversion);
            conversionMode.addEventListener('change', () => {
                updateIncludeKatakanaAvailability();
                performConversion();
            });
            includeKatakana.addEventListener('change', performConversion);
        });
    </script>

</body>

</html>
